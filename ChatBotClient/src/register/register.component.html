<br />  <br />  <br />
<div class="container">
    <div class="col-md-offset-2 col-md-8">
        <br />
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h1 class="panel-title">Register</h1>
            </div>
            <div class="panel-body ">
                <form (ngSubmit)="register()" class="form-horizontal">
                    <div class="form-group">
                        <label for="Name" class="col-md-3 control-label">Name : </label>
                        <div class="col-md-7">
                            <input id="Name" required class="form-control" placeholder="Name" type="text" [(ngModel)] = "user.name" name="Name"/><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Email" class="col-md-3 control-label">Email : </label>
                        <div class="col-md-7">
                            <input id="Email" required class="form-control" placeholder="Email" type="email" [(ngModel)] = "user.email" name="Email"/><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Phone" class="col-md-3 control-label">Phone : </label>
                        <div class="col-md-7">
                            <input id="Phone" required class="form-control" placeholder="Phone" type="tel" [(ngModel)] = "user.Phone" name="Phone"/><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Team" class="col-md-3 control-label">Favorite Team : </label>
                        <div class="col-md-7">
                            <input id="Team" required class="form-control" placeholder="Team" type="text" [(ngModel)] = "user.Team" name="Team"/><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-4">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <br /> <br /> <br /> <br />
    <div *ngIf="Error" class="col-md-offset-4 col-md-4 alert alert-danger text-center" role="alert">
        <span>{{Error}}</span>
    </div>
</div>
