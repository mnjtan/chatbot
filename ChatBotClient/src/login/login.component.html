<div class="container">
    <div class="col-md-offset-3 col-md-6">
        <br />
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2 class="panel-title">Log In</h2>
            </div>
            <div class="panel-body ">
                <form (ngSubmit)="submit()" class="form-horizontal">
                    <div class="form-group">
                        <label for="Email" class="col-md-3 control-label">Email : </label>
                        <div class="col-md-8">
                            <input id="Email" required class="form-control" placeholder="Email" type="email" [(ngModel)]="user.email" name="Email"/><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Password" class="col-md-3 control-label">Password : </label>
                        <div class="col-md-8">
                            <input id="Password" class="form-control" placeholder="Password" type="password" /><br />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-2">
                            <button type="submit" class="btn btn-default" name="submit">Submit</button>
                        </div>
                        <div class="col-md-offset-1 col-md-3">
                            <input type="button" class="btn btn-default" (click)="guestSubmit()" value="Continue as Guest" />
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
    <br />  <br />  <br />  <br />
    <div *ngIf="Error" class="col-md-3 alert alert-danger" role="alert">
        <span>{{Error}}</span>
    </div>

</div>
