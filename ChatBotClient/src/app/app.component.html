
<body style="background-color:whitesmoke">

<nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                </button>
                <a action="" class="navbar-brand">ChatBot</a>
            </div>
  
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav"></ul>

                    <div *ngIf="!loggedIn; else bot ">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a (click)="goSignUp()"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                            <li><a (click)="goLogin()"><span class="glyphicon glyphicon-log-in"></span> Log In</a></li>
                        </ul>
                    </div>
                    <ng-template #bot>
                        <ul class="nav navbar-nav navbar-right">
                            <li><a (click)="goSignOut()"><span class="glyphicon glyphicon-log-out"></span> Log Out</a></li>
                        </ul>
                    </ng-template>
               
               
            </div>
        </div>
    </nav>
    <div class="container body-content">
        <br>
        <br>
<!-- Equivalent to @RenderBody from MVC -->
<!-- Choose what to display, SignIn/Bot -->
        <div *ngIf="state === 'login' ">
            <login (notifyState)=onNotify($event) (notifyLoggedIn)=onNotify($event)></login>
        </div>

        <div *ngIf="state === 'register' ">
            <h2>Register here</h2>
        </div>

        <div id="botwindow" style='visibility: hidden'>
            <bot></bot>
        </div>

        <br>
        <hr />
        <footer>
            <p>&copy; 2018 - ChatBot.Client</p>
        </footer>
    </div>
  </body>
